name: bpsdm_mobilev1
description: "BPSDM Mobile unOfficial"
publish_to: "none"
version: 1.1.2

environment:
  sdk: ^3.5.3

dependencies:
  carousel_slider: ^5.0.0
  device_info_plus: ^11.0.0
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_launcher_icons: ^0.14.3
  flutter_riverpod: ^2.6.1
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  google_mobile_ads: ^5.3.1
  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0
  supabase_flutter: ^2.8.3
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

assets:
  - assets
  - assets/banner/
  - assets/image/
  - assets/bpsdm_logo.png
  - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  # adaptive_icon_background: "#ffffff" # Opsional, hanya untuk Android 8+
  # adaptive_icon_foreground: "assets/logo.png" # Opsional
